<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Expense Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/dc.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fractures.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>
</head>

<body class="bg-white w-100 minh-100">

    <header class="bg-black w-100 h-6 z-1 relative">
        <div id="total-amount-display" class="white font-size-4 pt-1 ttc top-50 left-50 absolute">Expense Amount: </div>
    </header>
    
    
    <div class="container-fluid">
        <button type="button" id="show" class="btn mx-auto block">Show Data</button>
        <div class="row">
            <section class="mb-4 col-xs-12 col-sm-6">
                <div id="per-account-chart" class="collapse in mb-4 Chart__border">
                    <a data-toggle="collapse" href="#per-account-chart" class=" font-size-2 text-center blue mx-auto my-0 w-100 underline block">Total Transaction
                        Amount per Account</a>
                </div>
            </section>
        </div>
        <div id="table" class="table table-hover mb-4" style="display: none"></div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js "></script>
    <script src="js/d3.js"></script>
    <script src="js/crossfilter.js"></script>
    <script src="js/dc.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
